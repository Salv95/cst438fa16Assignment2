
<!doctype html><html>
<head>
   <title>cst438 Assingment 2</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>
    <body>
        <div>
            Question:<div id="randomquestion" >w</div>
            <input id="answ" type="text" autofocus />
            <button onclick="greet()">Submit</button>
            
            <div id="greet">

            </div>
       
        
        <script>
            
    
        
        function randomquestion(){
           $.get("/rest/randomquestion", function(theRandomQues)
                  {
                  $("#randomquestion").text(theRandomQues);
                 
                  });
        }

        function greet() {
            var theansw = $("#answ").val();
            console.log(theansw);
            var theRandomQues = $("#randomquestion").text();
            
            $.get("/rest/testanswer", { randomQues:theRandomQues ,randomAns: theansw}, function(thehello) {
                 
                  
                  console.log(thehello);
                 if (thehello == "false")
                  {
                  
                    $("#greet").text("'" +theansw + "'"+" is the incorrect answer to " + "'"+ theRandomQues+"'");
                  }
                  else{
                  
                   $("#greet").text("'" +theansw + "'"+" is the correct answer to " + "'"+ theRandomQues+"'");
                  }
                  })
                  
                  
        };
        
        
        </script>
        <script>
            $(randomquestion);
        </script>
    
    </body>


        
</html>
